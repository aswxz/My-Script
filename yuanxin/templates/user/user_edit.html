
{% extends "public/layout.html" %}

{% block breadcrumb %}
     <ol class="breadcrumb">
        <h2>权限管理 </h2>
        <li>
            <a href="{% url 'index' %}">首页</a>
        </li>
         <li>
             <a>用户管理</a>
         </li>
        <li class="active">
            <strong>用户信息修改</strong>
        </li>
    </ol>
{% endblock %}


{% block body %}
<div  class="wrapper wrapper-content animated fadeInRight">
<div class="row">
        <div class="col-lg-10">
             <div class="ibox float-e-margins">
                <!--标题-->
                     <h5>更新用户信息</h5>
        
          <!--内容-->
                <div class="ibox-content">
                    <form method="post" action="{% url 'user_edit' %}" class="form-horizontal">
                    <input type="hidden" name="id" value="{{user_obj.id}}">
                    <div class="form-group"><label class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-8"><input type="text" readonly="readonly" name="username" value="{{user_obj.username}}" class="form-control" required=""></div>
                    </div>
                           
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">姓名：</label>
                       <div class="col-sm-8"><input type="text" name="name" value="{{user_obj.name}}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">手机：</label>
                       <div class="col-sm-8"><input type="text" name="phone" value="{{user_obj.phone}}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">姓名：</label>
                       <div class="col-sm-8"><input type="text" name="email" value="{{user_obj.email}}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" type="reset">取消</button>
                            <button id="submit_button" class="btn btn-primary" type="submit">确认</button>
                        </ div>  
                    </div>
                    </form>
                </div> <!--content end-->

            </div><!--ibox end-->
        </div><!--col end-->
    </div><!--row end-->
{% endblock %}

{% block js %}
{% endblock %}
