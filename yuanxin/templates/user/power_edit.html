
{% extends "public/layout.html" %}

{% block breadcrumb %}
     <ol class="breadcrumb">
        <h2>权限管理 </h2>
        <li>
            <a href="{% url 'index' %}">首页</a>
        </li>
         <li>
             <a>权限管理</a>
         </li>
        <li class="active">
            <strong>权限修改</strong>
        </li>
    </ol>
{% endblock %}


{% block body %}
<div  class="wrapper wrapper-content animated fadeInRight">
<div class="row">
        <div class="col-lg-10">
             <div class="ibox float-e-margins">
                <!--标题-->
                     <h5>更新权限</h5>
        
          <!--内容-->
                <div class="ibox-content">
                    <form method="post" action="{% url 'power_edit' %}" class="form-horizontal">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{perm_obj.id}}">
                    <div class="form-group"><label class="col-sm-2 control-label">权限名：</label>
                        <div class="col-sm-8"><input type="text" name="codename" value="{{perm_obj.codename}}" class="form-control" required=""></div>
                    </div>
                           
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">权限描述：</label>
                       <div class="col-sm-8"><input type="text" name="name" value="{{perm_obj.name}}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" type="reset">取消</button>
                            <button id="submit_button" class="btn btn-primary" type="submit">确认</button>
                        </ div> 
                    </div>
                    </form>
                </div> <!--content end-->

            </div><!--ibox end-->
        </div><!--col end-->
    </div><!--row end-->
{% endblock %}

{% block js %}
{% endblock %}
